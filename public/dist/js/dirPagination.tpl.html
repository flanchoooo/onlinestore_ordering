<ul class="pagination" ng-if="1 < pages.length || !autoHide">
    <li style="margin-right: 10px" ng-if="boundaryLinks" ng-class="{ disabled : pagination.current == 1 }">
        <a href="" style="color: inherit" ng-click="setCurrent(1)">&laquo;</a>
    </li>
    <li style="margin-right: 5px" ng-if="directionLinks" ng-class="{ disabled : pagination.current == 1 }">
        <a href="" style="color: inherit" ng-click="setCurrent(pagination.current - 1)">&lsaquo;</a>
    </li>
    <li style="margin-right: 5px" ng-repeat="pageNumber in pages track by tracker(pageNumber, $index)" ng-class="{ pactive : pagination.current == pageNumber, disabled : pageNumber == '...' }">
        <a href="" style="color: inherit" ng-click="setCurrent(pageNumber)">{{ pageNumber }}</a>
    </li>

    <li style="margin-left: 5px" ng-if="directionLinks" ng-class="{ disabled : pagination.current == pagination.last }">
        <a href="" style="color: inherit" ng-click="setCurrent(pagination.current + 1)">&rsaquo;</a>
    </li>
    <li style="margin-left: 10px" ng-if="boundaryLinks"  ng-class="{ disabled : pagination.current == pagination.last }">
        <a href="" style="color: inherit" ng-click="setCurrent(pagination.last)">&raquo;</a>
    </li>
</ul>
